<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running, Dublin docklands and Phoenix Park.">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise.">
    <meta name="author" content="houria khanjar">
    <!-- title -->
    <title>Love Runing</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- header of the page -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Runing</h1>
        </a>
        <input type="checkbox" name="nav-toggle" id="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign up</a></li>
            </ul>
        </nav>
    </header>
    <!-- main content -->
    <main>
        <!-- Signup Form -->
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" method="POST" id="signup-form">
                <h2><i class="fa-solid fa-heart-pulse"></i>Let's get you signup!</h2>
                <!-- first name -->
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" class="text-input" required>
                <br>
                <!-- last name -->
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" class="text-input" required>
                <br>
                <!-- Email -->
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="text-input" required>
                <br>
                <!-- Running preference -->
                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" name="running-preference" id="road" value="road" required checked>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" name="running-preference" id="trail" value="trail">
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" name="running-preference" id="both" value="both">
                    </div>
                </div>
                <input type="submit" value="Let's Run" class="join-button">
            </form>
        </section>
    </main>
    <!-- footer of the page -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="visit our page on facebook (open in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="visit our page on instagram (open in new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a></li>
            <li><a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="visit our page on twitter (open in new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a></li>
            <li><a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="visit our page on youtube (open in new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/1e3f59fece.js" crossorigin="anonymous"></script>
</body>

</html>
